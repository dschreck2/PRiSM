[flake8]
ignore = E203, E266, E501, W503, E402
max-line-length = 88
max-complexity = 18
select = C,E,F,W,B,B950

[isort]
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
line_length=88

[mypy]
files=Core/ArugmentParser,Core/Logger
ignore_missing_imports=true

[pycodestyle]
ignore = E203, E402
max-line-length=95

[tool:pytest]
